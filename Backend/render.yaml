services:
  - type: web
    name: blog-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        sync: false  # You'll set this after frontend is deployed
      - key: APPWRITE_ENDPOINT
        sync: false  # Set in Render dashboard
      - key: APPWRITE_PROJECT_ID
        sync: false  # Set in Render dashboard
      - key: APPWRITE_API_KEY
        sync: false  # Set in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set in Render dashboard
      - key: JWT_EXPIRES_IN
        value: 7d

